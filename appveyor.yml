shallow_clone: true

os:
  - Visual Studio 2015

environment:
  matrix:
  - TOOLSET: vs2015

clone_script:
- cmd: >-
    git clone -q --recursive --branch=%APPVEYOR_REPO_BRANCH% https://github.com/%APPVEYOR_REPO_NAME%.git %APPVEYOR_BUILD_FOLDER%

install:
  - set PATH=C:\Ruby23-x64\bin;%PATH%
  - bundle install
  - ruby bin\blitz3d config
  - ps: Start-FileDownload 'https://github.com/premake/premake-core/releases/download/v5.0.0-alpha10/premake-5.0.0-alpha10-windows.zip' 'premake.zip'
  - 7z x premake.zip
  - premake5.exe %TOOLSET%

after_build:
  - 7z a release.zip %APPVEYOR_BUILD_FOLDER%\_release\bin\*.dll %APPVEYOR_BUILD_FOLDER%\_release\bin\*.exe %APPVEYOR_BUILD_FOLDER%\_release\*.exe

configuration:
  - debug
  - release

platform:
  - win32
  - win64

artifacts:
  - path: release.zip
    name: blitz3d-ng

build:
  parallel: true
  project: build/blitz3d.sln
