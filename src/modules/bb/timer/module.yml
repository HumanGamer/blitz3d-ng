name: Timer
description: Provides access to reliable timing.

dependencies:
  - blitz
  - runtime

commands:
  - CreateTimer%( hertz% ):"bbCreateTimer"
  - WaitTimer%( timer% ):"bbWaitTimer"
  - FreeTimer( timer% ):"bbFreeTimer"

make:
  files:
    - timer.cpp
    - timer.h

premake5:
  files:
    - timer.cpp
    - timer.h
