name: Math
description: Provides math functions.

commands:
  - Sin#( degrees# ):"bbSin"
  - Cos#( degrees# ):"bbCos"
  - Tan#( degrees# ):"bbTan"
  - ASin#( degrees# ):"bbASin"
  - ACos#( degrees# ):"bbACos"
  - ATan#( degrees# ):"bbATan"
  - ATan2#( floata#,floatb# ):"bbATan2"
  - Sqr#( float# ):"bbSqr"
  - Floor#( float# ):"bbFloor"
  - Ceil#( float# ):"bbCeil"
  - Exp#( float# ):"bbExp"
  - Log#( float# ):"bbLog"
  - Log10#( float# ):"bbLog10"
  - Rnd#( from#,to#=0 ):"bbRnd"
  - Rand#( from%,to%=1 ):"bbRand"
  - SeedRnd( seed% ):"bbSeedRnd"
  - RndSeed( ):"bbRndSeed"

premake5:
  files:
    - math.cpp
    - math.h
