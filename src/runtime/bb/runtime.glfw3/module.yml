name: GLFW3 Runtime
description: Provides runtime via GLFW3.

dependencies:
  - runtime
  - graphics
  - blitz2d
  - blitz3d.gl
  - pixmap

premake5:
  - files:
    - runtime.glfw3.cpp
    - runtime.glfw3.h
    - scancodes.cpp

  - includedirs:
    - ../../../glew/include
    - glfw/include

  - links:
    - glfw

  - filter: platforms:macos
  - links:
    - OpenGL.framework
    - CoreVideo.framework
    - IOKit.framework

  - filter: platforms:win32 or win64 or mingw32
  - links:
    - opengl32
    - glew
